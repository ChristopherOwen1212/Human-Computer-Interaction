<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Register</title>
    <link href="Assets/CSS/preregister.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Assets/JS/preregister.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropdownbtn"><img src="Assets/Images/background-navbar.png" class="navbar-icon">Pre-Register</button>
            <div class="dropdown-content">
                <a href="home.html" id="navHome">Home</a>
                <a href="character.html">Characters</a>
                <a href="lore.html">Lore</a>
                <a href="galery.html">Galleries</a>
                <a href="preregister.html">Pre-Register</a>
            </div>
        </div>
        <div class="logo">
            <a href="home.html">
                <img src="Assets/Images/logo.png" id="img-logo">
            </a>
        </div>
    </nav>
    <div class="content">
        <div class="container">
            <div class="images">
                <img src="Assets/Images/naruto-character.png" id="img-naruto">
                <img src="Assets/Images/hinata-character.png" id="img-hinata">
                <img src="Assets/Images/sakura-character.png" id="img-sakura">
                <img src="Assets/Images/sasuke-character.png" id="img-sasuke">
            </div>
            <div class="text">
                <div class="beta">
                    BETA IS AVAILABLE
                </div>
                <div class="preregister">
                    PRE-REGISTER NOW!
                </div>
            </div>
        </div>
        <div class="form">
            <form class="register">
                <p>
                    <label>Username<span class="mandatory">*</span></label><br>
                    <input class="input" type="text" id="username" name="username"><br>
                    <span class="error" id="username_error"></span>
                </p>

                <p>
                    <label>Email<span class="mandatory">*</span></label><br>
                    <input class="input" type="text" id="email" name="email"><br>
                    <span class="error" id="email_error"></span>
                </p>

                <p>
                    <label>Password<span class="mandatory">*</span></label><br>
                    <input class="input" type="password" id="password" name="password"><br>
                    <span class="error" id="password_error"></span>
                </p>

                <p id="gender">
                    <label>Gender<span class="mandatory">*</span></label><br>
                    <input type="radio" id="gendermale" name="gender" value="male" > Male
                    <input type="radio" id="genderfemale" name="gender" value="female"> Female
                    <br> <span class="error" id="gender_error"></span>
                </p>

                <p>
                    <label>Date of Birth<span class="mandatory">*</span></label><br>
                    <input class="input" type="date" id="dob" name="dob"><br>
                    <span class="error" id="dob_error"></span>
                </p>

                <p>
                    <label>Nation<span class="mandatory">*</span></label><br>
                    <input class="input" type="text" id="nation" name="nation"><br>
                    <span class="error" id="nation_error"></span>
                </p>

                <p>
                    <div id="terms">
                        <input type="checkbox" name="terms" id="termsBox">  I Agree With The User's Terms & Conditions<span class="mandatory">*</span>
                    </div>
                    <span class="error" id="terms_error"></span>
                </p>
           </form>
            <div class="button">
                <input type="button" class="btnsubmit" value="Submit" id="submit">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <span id="footer-X">X</span>
            <span id="footer-dev">Developer</span>
        </div>
        <div class="container">
            <a href="facebook.com"><img src="Assets/Images/logo1.png" class="logo-footer"></a>
            <a href="instagram.com"><img src="Assets/Images/logo2.png" class="logo-footer"></a>
            <a href="twitter.com"><img src="Assets/Images/logo3.png" class="logo-footer"></a>
        </div>
        <div class="container">
            <p>Xtream Chaser<sup>Â®</sup></p>
        </div>
    </div>
</body>
</html>
